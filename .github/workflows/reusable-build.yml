        if: github.event_name != 'pull_request'
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"

  check:
    name: Check all successful
    runs-on: ubuntu-latest
    needs: [build_fcos, build_ucore]
    steps:
      - name: Exit
        shell: bash
        run: exit 0
