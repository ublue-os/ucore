name: testing
on:
  merge_group:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "55 2 * * *" # 2:55am-ish UTC everyday (approx 50 minutes after akmods images run)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-testing:
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      ucore_stream: testing
      arch: "['aarch64','x86_64']"
